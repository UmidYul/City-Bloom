<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Добавить посадку — City Bloom</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="app">
        <header class="site-header">
            <a class="logo" href="/">City Bloom</a>
            <nav class="nav-inline" id="navLinks"></nav>
        </header>
        </head>

        <body>
            <main style="max-width:720px;margin:20px auto">
                <div class="hero">
                    <div>
                        <h1>Сажай. Ухаживай. Зарабатывай.</h1>
                        <p class="muted">Расскажите о вашем растении</p>
                    </div>
                    <div style="margin-left:auto"><span class="badge">Баллы назначает администратор</span></div>
                </div>

                <div class="card" style="margin-top:12px">
                    <form id="plantForm" enctype="multipart/form-data" class="grid">
                        <label for="title">Дайте название (необязательно)</label>
                        <input id="title" name="title" placeholder="Например: Мой дубик" />

                        <label for="plantType">Какое это растение?</label>
                        <select id="plantType" name="plantType">
                            <option>Tree</option>
                            <option>Shrub</option>
                            <option>Flower</option>
                            <option>Other</option>
                        </select>

                        <label for="location">Где вы его посадили?</label>
                        <input id="location" name="location" placeholder="Описание места или адрес" />

                        <div style="margin-top:8px">
                            <div id="map" style="height:240px;border:1px solid #ddd;border-radius:8px"></div>
                            <input type="hidden" id="lat" name="lat" />
                            <input type="hidden" id="lng" name="lng" />
                            <small>Click on the map to set the planting location (or use geolocation).</small>
                        </div>

                        <label for="description">Описание / заметки</label>
                        <textarea id="description" name="description" rows="4"></textarea>

                        <label for="beforeVideo">Видео — ДО</label>
                        <input id="beforeVideo" name="beforeVideo" type="file" accept="video/*" />

                        <label for="afterVideo">Видео — ПОСЛЕ</label>
                        <input id="afterVideo" name="afterVideo" type="file" accept="video/*" />

                        <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
                            <button type="submit">Отправить</button>
                            <a class="link" href="/">Отмена</a>
                        </div>
                    </form>
                </div>
            </main>

            <div class="footer">© City Bloom</div>

            <script src="/register_tree.js"></script>
    </div>
</body>

</html>
