    <style>
        .achievement-card {
            background: var(--input-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .achievement-card.locked {
            opacity: 0.5;
            filter: grayscale(70%);
        }

        .achievement-card.earned {
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.1), rgba(16, 185, 129, 0.1));
            border: 2px solid var(--accent);
        }

        .achievement-card.earned:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(52, 211, 153, 0.2);
        }

        .achievement-icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }

        .achievement-card.locked .achievement-icon {
            filter: grayscale(100%);
        }

        .achievement-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .achievement-description {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .achievement-progress {
            margin-top: 12px;
        }

        .achievement-progress-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .earned-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .points-badge {
            display: inline-block;
            background: rgba(52, 211, 153, 0.2);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
        }

        @keyframes unlock {
            0% {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.1) rotate(5deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .achievement-card.just-earned {
            animation: unlock 0.6s ease-out;
        }
    </style>
</head>
