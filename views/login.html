<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — City Bloom</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="app" style="max-width:100%;padding:16px">
        <header class="site-header" style="border-bottom:none;padding:16px 0">
            <a class="logo" href="/">City Bloom</a>
        </header>

        <main style="margin-top:40px;max-width:100%">
            <div class="card">
                <h2 style="text-align:center;margin-top:0">Вход</h2>
                <form action="/login" method="post" style="display:grid;gap:12px">
                    <div id="loginMsg" style="color:#b00020;font-size:0.95rem;min-height:1.2rem"></div>
                    <div>
                        <label>Телефон</label>
                        <input type="tel" name="phone" placeholder="+998900000000" required>
                    </div>
                    <div>
                        <label>Пароль</label>
                        <input type="password" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit"
                        style="padding:12px;background:#24b06b;color:white;border:none;border-radius:8px;font-weight:700;cursor:pointer;font-size:1rem">Войти</button>
                    <div style="text-align:center;margin-top:8px">
                        <span style="color:#999">Нет аккаунта? </span>
                        <a href="/registration"
                            style="color:#24b06b;text-decoration:none;font-weight:600">Регистрация</a>
                    </div>
                </form>
            </div>
        </main>

        <div class="footer" style="margin-top:60px">© City Bloom</div>
    </div>
    <script src="/login.js"></script>
</body>

</html>
